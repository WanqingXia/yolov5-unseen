# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: ../ycb_unseen # dataset root dir
train: train/images # train images (relative to 'path') 128 images
val: train/images  # val images (relative to 'path') 128 images
test: val/images # test images (optional)

# Classes
nc: 21  # number of classes
n_attr: 16 # number of attributes
names: ['master_chef_can', 'cracker_box', 'sugar_box', 'tomato_soup_can', 'mustard_bottle', 'tuna_fish_can', 'pudding_box', 'gelatin_box', 'potted_meat_can', 'banana',
        'pitcher_base', 'bleach_cleanser', 'mug', 'bowl', 'power_drill', 'wood_block', 'scissors', 'large_marker', 'large_clamp', 'extra_large_clamp', 'foam_brick']  # class names







